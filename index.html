<!DOCTYPE html>
<html>
  <head>
    <title>GlobalPerspective</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <h1>Willkommen bei GlobalPerspective</h1>
    <div class="container">
      <div class="sidebar-left">
        <button id="toggle-basemap">Satellit/OSM</button>
        <div id="layer-controls">
          <!-- Hier können Sie weitere Layer-Steuerungen hinzufügen -->
        </div>
      </div>
      <div id="map"></div>
      <div class="sidebar-right">
        <div id="layer-info">
          <h2 id="layer-name">Layername</h2>
          <div id="layer-legend">
            <!-- Hier können Sie die Legende für den aktuellen Layer hinzufügen -->
          </div>
        </div>
      </div>
    </div>
    <script>
      // Karteninitialisierung
      var map = L.map('map').setView([51.505, -0.09], 13);

      var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        attribution: 'Map data &copy; <a href="https://www.google.com/earth/">Google Earth</a>'
      });

      // Layer-Steuerung
      document.getElementById('toggle-basemap').addEventListener('click', function () {
        if (map.hasLayer(osmLayer)) {
          map.removeLayer(osmLayer);
          map.addLayer(satelliteLayer);
        } else {
          map.removeLayer(satelliteLayer);
          map.addLayer(osmLayer);
        }
      });
    </script>
  </body>
</html>
